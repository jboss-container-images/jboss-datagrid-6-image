      value: "6.5.1.GA"
    - name: "PRODUCT_VERSION"
      value: "6.5.1.GA"
    - name: "JBOSS_HOME"
      value: "/opt/datagrid"
ports:
    - value: 8080
    - value: 8787
      export: false
cmd:
    - "/opt/datagrid/bin/standalone.sh"
    - "-b"
    - "0.0.0.0"
scripts:
    - package: datagrid
      exec: install_as_root
